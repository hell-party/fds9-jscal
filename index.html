<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="display">0</header>
    <button class="op op-ac">AC</button>
    <button class="op op-neg">+/-</button>
    <button class="op op-percent">%</button>
    <button class="op op-main op-divide">÷</button>
    <button class="num-7 num">7</button>
    <button class="num-8 num">8</button>
    <button class="num-9 num">9</button>
    <button class="op op-main op-multi">×</button>
    <button class="num-4 num">4</button>
    <button class="num-5 num">5</button>
    <button class="num-6 num">6</button>
    <button class="op op-main op-minus">−</button>
    <button class="num-1 num">1</button>
    <button class="num-2 num">2</button>
    <button class="num-3 num">3</button>
    <button class="op op-main op-plus">+</button>
    <button class="num-0 num">0</button>
    <button class="num-dot num">.</button>
    <button class="op op-main op-eql">=</button>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
